<div>
	<button mat-button [matMenuTriggerFor]="menuArsenal">
		<span>Arsenal</span>
	</button>
	<mat-menu #menuArsenal="matMenu">
		<a mat-menu-item routerLink="/arsenal/crearArsenal">
			<mat-icon>input</mat-icon>
			<span>Crear Arsenal</span>
		</a>
	</mat-menu>
	<button mat-button [matMenuTriggerFor]="menuArticulos">
		<span>Articulos</span>
	</button>
	<mat-menu #menuArticulos="matMenu">
		<button mat-menu-item>
			<mat-icon>list</mat-icon>
			<span>Listado Articulos</span>
		</button>
		<a mat-menu-item routerLink="/articulo/crearArticulo">
			<mat-icon>input</mat-icon>
			<span>Crear Articulo</span>
		</a>
	</mat-menu>
	<button mat-button style="float:right" mat-raise-button mat-icon-button [matMenuTriggerFor]="menu"
		aria-label="Example icon-button with a menu">
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item>
			<mat-icon>person</mat-icon>
			<span>Perfil</span>
		</button>
		<a routerLink="/logout" mat-menu-item (click)="logOut()">
			<mat-icon>logout</mat-icon>
			<span>Salir</span>
		</a>
	</mat-menu>

</div>
