<div class="contenedor-login">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()"
    [ngClass]="{ 'was-validated': formulario.touched && formulario.valid}">
    <h1>Ingrese</h1>
    <div style="padding: 20px;">
      <mat-form-field class="example-full-width">
        <mat-label>Rut</mat-label>
        <input matInput type="text" [ngClass]="{ 'is-invalid': formulario.touched && formulario.get('rut').invalid }"
          class="form-control" placeholder="14367655k" formControlName="rut">
      </mat-form-field>
    </div>
    <div style="padding: 20px;">
      <mat-form-field class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password"
          [ngClass]="{ 'is-invalid': formulario.touched && formulario.get('password').invalid }" class="form-control"
          formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
</div>
