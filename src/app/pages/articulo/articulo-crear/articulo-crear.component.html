<div class="contenedor-formulario">
	<form [formGroup]="formularioCrearArticulo" class="formulario">
		<mat-card class="example-card">
			<mat-card-header>
				<mat-card-title>Articulo</mat-card-title>

			</mat-card-header>
			<mat-card-subtitle>Información general</mat-card-subtitle>
			<mat-card-content>
				<mat-form-field appearance="standard" class="formulario-elemento">
					<input matInput placeholder="Código de barra" type="text" formControlName="codigoBarra" />
					<mat-hint>Indique código de barra</mat-hint>
					<mat-error *ngIf="formularioCrearArticulo.hasError('codigoBarra') && !formularioCrearArticulo.hasError('required')">
						Please enter a valid email address
					</mat-error>
				</mat-form-field>
				<mat-form-field appearance="standard" class="formulario-elemento">
					<input matInput placeholder="Nombre" type="text" formControlName="nombre" />
					<mat-hint>Indique nombre articulo</mat-hint>
				</mat-form-field>
				<mat-form-field appearance="standard" class="formulario-elemento">
					<input matInput placeholder="Descripción" type="text" formControlName="descripcion" />
					<mat-hint>Indique descripción</mat-hint>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>

			</mat-card-actions>
		</mat-card>
	</form>
</div>
